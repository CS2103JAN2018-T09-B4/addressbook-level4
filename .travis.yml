language: java
matrix:
  include:
  - jdk: oraclejdk8
script: "./config/travis/run-checks.sh && travis_retry ./gradlew clean checkstyleMain checkstyleTest headless allTests coverage coveralls asciidoctor copyDummySearchPage"
deploy:
  provider: gae
  keyfile: client_secret.json
  project: superb-webbing-198013
addons:
  apt:
    packages:
    - oracle-java8-installer
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_87b3bd54fc29_key -iv $encrypted_87b3bd54fc29_iv
  -in client_secret.json.enc -out client_secret.json -d
